<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kuis</title>

<style>
body{
  margin:0;
  background:#e9e9e9;
  font-family:Arial;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:40px 20px;
}

.quiz-box{
  width:300px;
  border:4px solid #2f3e5c;
  background:#fff;
  padding:20px;
  text-align:center;
}

.quiz-box img{
  width:100%;
  margin-top:10px;
}

.video-box{
  margin-top:40px;
  width:90%;
  max-width:900px;
  border:4px solid #2f3e5c;
  background:#fff;
  padding:10px;
}

video{
  width:100%;
}
</style>
</head>

<body>

<!-- FOTO + KETERANGAN -->
<div class="quiz-box">
  <h2>Silahkan Anda Mengisi Kuis Pada QR Di Bawah :)</h2>
  <img src="./Phising.png" alt="Kuis Phising">
</div>

<!-- VIDEO -->
<div class="video-box">
  <video id="video" autoplay loop playsinline controls>
    <source src="./vid.mp4" type="video/mp4">
  </video>
</div>

<script>
const video = document.getElementById("video");

window.addEventListener("load", async () => {
  try {
    video.volume = 1;
    video.muted = false;
    await video.play();
  } catch (e) {
    // Jika browser blokir suara, biarkan saja tanpa tampilkan apapun
    console.log("Autoplay dengan suara diblokir browser.");
  }
});
</script>

</body>
</html>
